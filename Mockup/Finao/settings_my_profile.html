<!DOCTYPE html>
<html>
<head>
    <title>FINAONATION</title>
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="content/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="content/css/landing.css" rel="stylesheet">
    <link href="content/css/images.css" rel="stylesheet">
    <link rel="stylesheet" href="content/fonts/proximanova/stylesheet.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="content/fonts/oswald/stylesheet.css" type="text/css" media="screen" />

    <script src="content/js/jquery-2.1.0.min.js"></script>
    <script src="content/bootstrap/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $("#includedContent").load("Header.html");
        });
    </script>
</head>

<body>
    <!--import header.html-->
    <div id="includedContent">
    </div>
    <!--import header.html-->

    <div class="container white-background">
        <div class="content-wrapper" style="margin-top: 40px;">
            <div class="row">
                <div class="col-md-4 col-xs-4" style="height: 100%;">
                    <div>
                        <div class="entered-finaos ">
                            <div class="entered-finaos">
                                <ul class="fade-text">
                                    <li class="selected">My Profile</li>
                                    <li><a href="settings_tagnotes.html">Tag notes</a></li>
                                    <li><a href="#">Privacy</a></li>
                                    <li><a href="#">Notifications</a></li>
                                    <li><a href="#">FINAO Shop</a></li>
                                </ul>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-md-7 col-xs-8 content-wrapper-right" style="padding-left: 40px;">
                    <div class="row">
                        <div class="col-md-2 col-xs-3">
                            <span class="font-18px">Name :</span>
                        </div>
                        <div class="col-md-4 col-xs-2">
                            <input type="text" placeholder="Name" name="name" size="30" value="Mitchell Weholt" />
                        </div>
                    </div>
                    <div class="space-setting"></div>
                    <div class="row">
                        <div class="col-md-2 col-xs-3">
                            <span class="font-18px">Email :</span>
                        </div>
                        <div class="col-md-4 col-xs-4">
                            <input type="text" placeholder="Email" size="30" name="email" value="mitchell@finaonation.com" />
                        </div>
                    </div>
                    <div class="space-setting"></div>
                    <div class="row">
                        <div class="col-md-5 col-xs-5">
                            <span class="font-18px">Edit password :</span>
                        </div>
                        <div class="col-md-4 col-xs-4">
                            <input type="text" name="password" />
                        </div>
                    </div>
                    <div class="space-setting"></div>
                    <div class="row">
                        <div class="col-md-5 col-xs-5">
                            <span class="font-18px">Re-enter password :</span>
                        </div>
                        <div class="col-md-4 col-xs-4">
                            <input type="text" name="re-enter-password" />
                        </div>
                    </div>
                    <div class="space-setting"></div>


                    <div class="row finao-setting-padding margin-none">
                        <div class="col-md-3 col-xs-3 settings-picture-padding">
                            <img src="content/images/mitchell.jpg" style="width: 100%;" />
                        </div>
                        <div class="col-md-8 col-xs-7 update-pictures">
                            <ul class="col-md-12 col-xs-12 profile-share-text">
                                <li>Upload Profile Picture</li>
                                <li>Take a Profile Picture</li>
                            </ul>
                        </div>
                    </div>

                    <div class="row finao-setting-padding margin-none">
                        <div class="col-md-7 col-xs-6 settings-picture-padding">
                            <img src="content/images/banner.jpg" style="width: 100%;" />
                        </div>
                        <div class="col-md-5 col-xs-6 update-pictures">
                            <ul class="col-md-12 col-xs-12 ">
                                <li>Upload Profile Picture</li>
                                <li>Take a Profile Picture</li>
                            </ul>
                        </div>
                    </div>

                    <div class="row finao-setting-padding">
                        <p>Your bio:</p>

                        <textarea class="form-control font-16px color" rows="6" placeholder="I was lucky enough to have wonderful parents who allowed me to inherit a solid state of values. I received a very good education, I captured a wonderful wife, and I have a great family."></textarea>
                        <div class="row col-md-12 col-xs-12">
                            <a href="#" class="button-save">SAVE</a>
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </div>
</body>
</html>
